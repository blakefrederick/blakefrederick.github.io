<script>

Colors = {};
Colors.names = {
    aqua: "#00ffff",
    azure: "#f0ffff",
    beige: "#f5f5dc",
    black: "#000000",
    blue: "#0000ff",
    brown: "#a52a2a",
    cyan: "#00ffff",
    darkblue: "#00008b",
    darkcyan: "#008b8b",
    darkgrey: "#a9a9a9",
    darkgreen: "#006400",
    darkmagenta: "#8b008b",
    darkorange: "#ff8c00",
    darkorchid: "#9932cc",
    darkred: "#8b0000",
    darksalmon: "#e9967a",
    darkviolet: "#9400d3",
    fuchsia: "#ff00ff",
    gold: "#ffd700",
    green: "#008000",
    indigo: "#4b0082",
    khaki: "#f0e68c",
    lime: "#00ff00",
    magenta: "#ff00ff",
    maroon: "#800000",
    navy: "#000080",
    orange: "#ffa500",
    pink: "#ffc0cb",
    purple: "#800080",
    violet: "#800080",
    red: "#ff0000",
    silver: "#c0c0c0",
    yellow: "#ffff00"
};

Colors.random = function() {
    var result;
    var count = 0;
    for (var prop in this.names)
        if (Math.random() < 1/++count)
           result = prop;
    return result;
};

 function getRand(min, max) {
   return Math.floor(Math.random() * (max - min + 1)) + min
 }

    let slots = ["-5 6 -13", "-5 4 -13", "-5 2 -13", "-5 0 -13", "-5 -2 -13", "-5 -4 -13", "-5 -6 -13", 
    "-3 6 -13", "-3, 4, -13", "-3, 2, -13", "-3 0 -13", "-3 -2 -13", "-3 -4 -13", "-3 -6 -13"]

  AFRAME.registerComponent('model-move', {
    init: function () {
      var data = this.data;
      var el = this.el;  // <a-box>

      el.setAttribute('position', getRand(-15, 15) + " " + getRand(-15, 15) + " " + getRand(-10, 70))
      el.setAttribute('animation__position', "property: position; to: " + getRand(-150, 150) + " " + getRand(-75, 75) + " " + getRand(-20, 50) + "; dur: 32000; easing: linear; loop: true")
      el.setAttribute('color', Colors.random())

      el.addEventListener('mouseenter', function () {
        console.log('collected object')
        let scale = el.getAttribute('scale')
        let newScale = scale.x * 1.4 + " " + scale.y * 1.4 + " " + scale.z * 1.4
        el.setAttribute('scale', newScale);
        if (el.getAttribute('collected') === 'false') {
            el.setAttribute('collected', 'true')
            el.setAttribute('animation__position', "property: position; to: " + slots.shift() + "; dur: 1500; easing: linear; loop: false")
            el.setAttribute('animation__rotation', "property: rotation; to: 180 90 180; dur: 1500; easing: linear; loop: false")
        }
        if (slots.length === 0) {
            document.getElementById('collectedAll').setAttribute('visible', 'true');
        }
      });

      el.addEventListener('mouseleave', function () {
        let scale = el.getAttribute('scale')
        let newScale = scale.x * 0.71 + " " + scale.y * 0.71 + " " + scale.z * 0.71
        el.setAttribute('scale', newScale)
      });
    }
  });
</script>
<style>
  #collectedAll {
    visibility: hidden;
  }
</style>
