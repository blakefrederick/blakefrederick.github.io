<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <script>
        window.onload = function () {
          document
            .querySelector(".say-hi-button")
            .addEventListener("click", function () {
             document.getElementById('sphere').setAttribute('color', getRandomColor())
            });
        };
      
      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
      </script>

    <body style='margin : 0px; overflow: hidden;'>

        <div class="buttons" style="text-align: center; margin-top: 5%;">
            <button class="say-hi-button" style="width:200px; padding: 0.5em; height: 50px; font-size: 18px; font-weight:bold; border: 2px solid black; background: white;">Action Button</button>
          </div>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/blakefrederick/blakefrederick.github.io/master/ar-scan/models/ar_treasure_chest_0505a.gltf"></a-asset-item>
        </a-assets>
        <a-obj-model src="#animated-asset"></a-obj-model>
        <a-assets>
            <a-asset-item id="animatedCar" src="https://raw.githubusercontent.com/blakefrederick/blakefrederick.github.io/master/ar-scan/models/ToyCar/ToyCar.gltf"></a-asset-item>
        </a-assets>
        <a-marker type='barcode' value='7'>
            <a-sphere id="sphere"  position='0 0.5 0' color="red"></a-sphere>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="2 2 2">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
          <style>

</html>
