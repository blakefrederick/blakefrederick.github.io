    silver: "#c0c0c0",
    white: "#ffffff",
    yellow: "#ffff00"
};

Colors.random = function() {
    var result;
    var count = 0;
    for (var prop in this.names)
        if (Math.random() < 1/++count)
           result = prop;
    return result;
};
        window.onload = function () {
            document.getElementById('treasureAEntity').setAttribute('animation-mixer', {clip: 'animation0', loop: 'none'});
          document
            .querySelector(".say-hi-button")
            .addEventListener("click", function () {
             document.getElementById('sphere').setAttribute('color', Colors.random())
            });
        document
            .querySelector(".say-hi-button")
            .addEventListener("click", function () {
             document.getElementById('treasureAEntity').setAttribute('animation-mixer', {clip: 'animation0', loop: 'repeat'});
            });
        };
      
      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }


      AFRAME.registerComponent('cycle-count', {
  init: function() {
      this.el.addEventListener('animation-loop', e => {
          // cycle finished - do whatever you need
          
      })
  }
});
