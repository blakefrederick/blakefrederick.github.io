<html>

<script>
    const slots = [
        "0 0 -950",
        "-9 0 950",
    ]
    const scale = {x: 1.5, y: 1.5, z: 1.5}

    AFRAME.registerComponent("blue-sphere", {
        init: function() {
        this.el.addEventListener("click", (e) => {
            let element = document.querySelector("#blue-sphere")
            element.setAttribute('scale',  scale);
            element.setAttribute('animation',  "property: position; to: 0 0 -950; dur: 2500; easing: linear; loop: true");
            element.style.animation = 'party 2.5s infinite linear';
            
            element.setAttribute("opacity", "0.8")
        })
        }
    })
    AFRAME.registerComponent("red-sphere", {
        init: function() {
        this.el.addEventListener("click", (e) => {
            let element = document.querySelector("#red-sphere")

            element.style.animation = 'party 2.5s infinite linear';
            
            element.setAttribute("opacity", "0.8")
        })
        }
    })

        init: function() {

            element.style.animation = 'party 2.5s infinite linear';
            
            element.setAttribute("opacity", "0.2")
        })
        }
    })

        init: function() {
        this.el.addEventListener("click", (e) => {
            let element = document.querySelector("#earth-box")
            element.setAttribute('scale',  '0.5 0.5 0.5');
            element.setAttribute('animation',  "property: position; to: -30 0 1250; dur: 5500; easing: easeInBack; loop: true");
            
        })

    })

        this.el.addEventListener("click", (e) => {
            let element = document.querySelector("#earth-sphere")
            element.setAttribute('scale',  '4 4 4');
            element.setAttribute('animation',  "property: position; to: 30 0 950; dur: 15500; easing: easeInBack; loop: true");
            
        })
        }
    })
</script>
