<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


<script>
    let slots = ["-5 4 -8", "-5 2 -8", "-5 0 -8",]
  AFRAME.registerComponent('change-color-on-hover', {
    schema: {
      color: {default: 'red'}
    },

    init: function () {
      var data = this.data;
      var el = this.el;  // <a-box>
      var defaultColor = el.getAttribute('material').color;

      el.addEventListener('mouseenter', function () {
        el.setAttribute('color', data.color);
        el.setAttribute('scale', '1.4 1.4 1.4');
        el.setAttribute('opacity', '0.98')
        if (el.getAttribute('collected') === 'false') {
            el.setAttribute('collected', 'true');
            el.setAttribute('animation__position', "property: position; to: " + slots.shift() + "; dur: 3000; easing: linear; loop: false")
        }
      });

      el.addEventListener('mouseleave', function () {
        el.setAttribute('color', defaultColor);
        el.setAttribute('scale', '1 1 1');
      });
    }
  });
  AFRAME.registerComponent('model-move', {
    init: function () {
      var data = this.data;
      var el = this.el;  // <a-box>

      el.addEventListener('mouseenter', function () {
        el.setAttribute('scale', '0.03 0.03 0.03');
        el.setAttribute('animation__position', "property: position; to: -8 7 -45; dur: 2000; easing: linear; loop: false")
      });

      el.addEventListener('mouseleave', function () {
        el.setAttribute('scale', '0.02 0.02 0.02');
      });
    }
  });
</script>
<body>
  <a-scene embedded>
    <a-assets>
        <a-asset-item id="treasureA"  src="https://raw.githubusercontent.com/blakefrederick/blakefrederick.github.io/master/ar-scan/models/animated-treasure/ar_treasure_chest_0513b.gltf"></a-asset-item>
    </a-assets>
    <a-gltf-model src="#treasureA" id="treasureAEntity" model-move="location: collection" scale="0.02 0.02 0.02" position="22 8 -100"  rotation="330 180 0"  animation-mixer animation__position="property: position; to: 66 -8 -80; dur: 52000; easing: linear; loop: false"> </a-gltf-model>

    <a-box color="#EF2D5E" change-color-on-hover="color: blue" opacity="0.85" position="-3 0.5 -4" rotation="0 45 0"  animation__rotation="property: rotation; to: 180 180 360; dur: 20000; easing: linear; loop: true" animation__position="property: position; to: -2.25 4.25 -22.75; dur: 22000; easing: linear; loop: true" collected="false"></a-box>
    <a-box color="lime" opacity="0.9" position="-2 -0.5 -2" change-color-on-hover="color: blue" rotation="45 0 0" animation__rotation="property: rotation; to: 360 0 360; dur: 10000; easing: linear; loop: true" animation__position="property: position; to: 3 0.5 -3; dur: 12000; easing: linear; loop: true" collected="false"></a-box>
    <a-box color="purple" opacity="0.95" position="2 0.5 -3" change-color-on-hover="color: blue" rotation="0 0 45" animation__rotation="property: rotation; to: 360 360 270; dur: 8000; easing: linear; loop: true" animation__position="property: position; to: -3 1.5 -2; dur: 12000; easing: linear; loop: true" collected="false"></a-box>

    <a-camera><a-cursor></a-cursor></a-camera>
  </a-scene>
</body>
