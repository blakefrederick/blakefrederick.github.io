<html>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script>
    const slots = [
        "0 0 -950",
        "-9 0 950",
    ]
    const scale = {x: 1.5, y: 1.5, z: 1.5}
    let imageIndex = 1

    AFRAME.registerComponent("blue-sphere", {
        init: function() {
        this.el.addEventListener("click", (e) => {
            let element = document.querySelector("#blue-sphere")
            if (imageIndex === 0) {
                element.setAttribute('src',  "https://blakefrederick.github.io/swap/arceus.png");
                imageIndex++;
            }
            else if (imageIndex === 1) {
                element.setAttribute('src',  "https://blakefrederick.github.io/swap/charmander.webp");
                imageIndex++;
            }
            else if (imageIndex === 2) {
                element.setAttribute('src',  "https://blakefrederick.github.io/swap/cubone.jpg");
                imageIndex++;
            }
            else if (imageIndex === 3) {
                element.setAttribute('src',  "https://blakefrederick.github.io/swap/gengar.png");
                imageIndex++;
            }
            else if (imageIndex === 4) {
                element.setAttribute('src',  "https://blakefrederick.github.io/swap/lucario.jpg");
                imageIndex++;
            }
            else if (imageIndex === 5) {
                element.setAttribute('src',  "https://blakefrederick.github.io/swap/pikachu.png");
                imageIndex++;
            }
            else {
                imageIndex = 0;
            }
        })
        }
    })
   
</script>
<a-scene cursor="rayOrigin: mouse" embedded vr-mode-ui="enabled: false"  arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-entity camera position="0 0 -1" laser-controls="hand: right">
    <a-text value="Tap the ball" position="-5.5 4.5 -10" height="50px" animation__position="property: position; to: 5.5 -4.5 -3; dur: 44000; easing: linear; loop: true"></a-text>
    <a-box blue-sphere id="blue-sphere" src="https://blakefrederick.github.io/swap/arceus.png" 
    position="-2 1 -5"  
    animation__position="property: position; to: 4 2 -10.75; dur: 44000; easing: linear; loop: true"
    rotation="0 0 0" 
    animation__rotation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
    ></a-box>
</a-entity>
</a-scene>

<style>
    a-scene * {
        opacity: 0.95;
    }
@keyframes party{
    0% {background-color: red;}
    10% {background-color: orange;}
    20% {background-color: yellow;}
    30% {background-color: green;}
    40% {background-color: blue;}
    50% {background-color: purple;} 
}

@-webkit-keyframes party{
    0% {background-color: red;}
    10% {background-color: orange;}
    20% {background-color: yellow;}
    30% {background-color: green;}
    40% {background-color: blue;}
    50% {background-color: purple;} 
}
</style>
</html>
