<html>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script>
    const slots = [
        "0 0 -950",
        "-9 0 950",
    ]
    const scale = {x: 1.5, y: 1.5, z: 1.5}
    let imageIndex = 1

    AFRAME.registerComponent("blue-sphere", {
        init: function() {
        this.el.addEventListener("click", (e) => {
            let element = document.querySelector("#blue-sphere")
            if (imageIndex === 0) {
                element.setAttribute('src',  "http://blakefrederick.github.io/swap/arceus.png");
                imageIndex++;
            }
            else if (imageIndex === 1) {
                element.setAttribute('src',  "http://blakefrederick.github.io/swap/charmander.webp");
                imageIndex++;
            }
            else if (imageIndex === 2) {
                element.setAttribute('src',  "http://blakefrederick.github.io/swap/cubone.jpg");
                imageIndex++;
            }
            else if (imageIndex === 3) {
                element.setAttribute('src',  "http://blakefrederick.github.io/swap/gengar.png");
                imageIndex++;
            }
            else if (imageIndex === 4) {
                element.setAttribute('src',  "http://blakefrederick.github.io/swap/lucario.jpg");
                imageIndex++;
            }
            else if (imageIndex === 5) {
                element.setAttribute('src',  "http://blakefrederick.github.io/swap/pikachu.png");
                imageIndex++;
            }
            else {
                imageIndex = 0;
            }
        })
        }
    })
   
</script>
<a-scene cursor="rayOrigin: mouse" embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">

    <a-text value="Blake's AR World" position="-5.5 4.5 -10" height="50px"></a-text>
    <a-sphere blue-sphere id="blue-sphere" src="http://blakefrederick.github.io/swap/arceus.png" position="-1 0.5 -3" rotation="0 45 0"  animation__position="property: position; to: 0.25 0.25 -10.75; dur: 22000; easing: linear; loop: true"></a-sphere>
</a-scene>

<style>
    a-scene * {
        opacity: 0.95;
    }
@keyframes party{
    0% {background-color: red;}
    10% {background-color: orange;}
    20% {background-color: yellow;}
    30% {background-color: green;}
    40% {background-color: blue;}
    50% {background-color: purple;} 
}

@-webkit-keyframes party{
    0% {background-color: red;}
    10% {background-color: orange;}
    20% {background-color: yellow;}
    30% {background-color: green;}
    40% {background-color: blue;}
    50% {background-color: purple;} 
}
</style>
</html>
