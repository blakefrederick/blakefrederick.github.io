<html>
<head>
  <title>AR Collect + Phone Input Demo</title>

<meta name="apple-mobile-web-app-capable" content="yes"> 
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


<script>

Colors = {};
Colors.names = {
    aqua: "#00ffff",
    azure: "#f0ffff",
    beige: "#f5f5dc",
    blue: "#0000ff",
    brown: "#a52a2a",
    cyan: "#00ffff",
    darkblue: "#00008b",
    darkcyan: "#008b8b",
    darkorange: "#ff8c00",
    darkorchid: "#9932cc",
    darkred: "#8b0000",
    darksalmon: "#e9967a",
    darkviolet: "#9400d3",
    fuchsia: "#ff00ff",
      green: "#008000",
    indigo: "#4b0082",
    lime: "#00ff00",
    magenta: "#ff00ff",
    maroon: "#800000",
    navy: "#000080",
    orange: "#ffa500",
    pink: "#ffc0cb",
    purple: "#800080",
    violet: "#800080",
    red: "#ff0000",
    silver: "#c0c0c0",
};

Colors.random = function() {
    var result;
    var count = 0;
    for (var prop in this.names)
        if (Math.random() < 1/++count)
           result = prop;
    return result;
};

 function getRand(min, max) {
   return Math.floor(Math.random() * (max - min + 1)) + min
 }

 function getRandExcluded(min, max, excludedMin, excludedMax) {
   let someRand = Math.floor(Math.random() * (max - min + 1)) + min
   if (excludedMin <= min || excludedMax >= max) {
     return null
   }
   while (someRand >= excludedMin && someRand <= excludedMax) {
      // this rand is within our excluded, try a new one
      someRand = Math.floor(Math.random() * (max - min + 1)) + min
   }
   return someRand
 }

  let slots = ["-5 10 -25", "-5 6 -25", "-5 2 -25", "-5 -2 -25", "-5 -6 -25", "-5 -10 -25", "-5 -14 -25", "-1 10 -25"]
  const totalToCollect = document.getElementsByClassName('collectable').length
  let numCollected = 0
  let readyToBoot = false;

  AFRAME.registerComponent('model-move', {
    init: function () {
      let data = this.data;
      let el = this.el;  // <a-box>

      // Determine where the objects start and how they move around the space, randomly
      el.setAttribute('position', getRandExcluded(-155, 155, -5, 5) + " " + getRandExcluded(-155, 155, -5, 5) + " " + getRandExcluded(-95, 25, -2, 2))
      el.setAttribute('animation__position', "property: position; to: " + getRandExcluded(-80, 80. -7, 7) + " " + getRandExcluded(-25, 25, -4, 4) + " " + getRandExcluded(-65, -5, -2, 2) + "; dur: 10000; easing: linear; loop: false")
      
      // Assign colours (for primitive objects like box, sphere)
      let defaultColor = Colors.random()
      el.setAttribute('color', defaultColor)

      // Actions taken when object is focussed upon
      el.addEventListener('mouseenter', function () {

        // Highlight the cursor while focussing
        el.setAttribute('color', 'yellow');
        document.getElementById('cursor').setAttribute('color', 'yellow')

        // Increase scale to add UI feedback
        let scale = el.getAttribute('scale')
        let newScale = scale.x * 2 + " " + scale.y * 2 + " " + scale.z * 2
        el.setAttribute('scale', newScale);

        // Collected a New One
        if (el.getAttribute('collected') === 'false') {
          
          // Mark as collected
          console.log('collected object')
          el.setAttribute('collected', 'true')
          numCollected++
          
          // Mark as collected in the HUD
          var modelId = el.getAttribute('id')
          document.querySelector('.' + modelId + ' .checkmark').style.display = "block"
          document.getElementsByClassName('instructions')[0].innerHTML = 'Collected a new item!'
          setTimeout(() => {
            document.getElementsByClassName('instructions')[0].innerHTML = ''
          }, 2500)
          
          // Animate forward then away
          el.setAttribute('animation__position', "property: position; to: 0 -2 -5; dur: 2000; delay: 333; easing: linear; loop: false")
          setTimeout(() => {
            el.setAttribute('animation__position', "property: position; to: 0 0 -1000; delay: 500; dur: 3500; easing: easeInSine; loop: false")
          }, 2500)
        }

        // All objects collected, celebrate
        if (numCollected === totalToCollect) {
          document.getElementById('collectedAll').setAttribute('visible', 'true');
          document.getElementById('plane').setAttribute('visible', 'true');
          document.getElementById('camera').setAttribute('animation__position', "property: position; to: -2 0 30; dur: 20000; easing: linear; loop: false")
          document.getElementsByClassName('phone')[0].style.display = "block";
        }
      });

      el.addEventListener('mouseleave', function () {
        el.setAttribute('color', defaultColor);
        document.getElementById('cursor').setAttribute('color', 'black')
        let scale = el.getAttribute('scale')
        let newScale = scale.x * 0.5 + " " + scale.y * 0.5 + " " + scale.z * 0.5
        el.setAttribute('scale', newScale)
      });
    }
  });
</script>
<style>

    position: absolute;

    bottom: 0;
    left: 0;

    text-align: center;
    /* Hide superfluous border */
    overflow: hidden;
    background: white;
    opacity: 0.9;
  }
  .phone {
    display: none;
  }
  .instructions {
    text-transform: uppercase;
    background: red;
    color: white;
  }
  .collectables {
    display: flex;
    flex-wrap: wrap;
    margin: 0 auto;
    width: 375px;
  }
  .imgWrap {
    max-width: 87px;
    border: 3px red solid;
  }
  .checkmark {
    display: none;
    position: absolute;
    width: 87px;
    top: 20px;
  }
  img {
    max-width: 100%;
  }

</style>

    <a-gltf-model id="spkgreen" class="collectable" src="https://raw.githubusercontent.com/blakefrederick/blakefrederick.github.io/master/assets/models/spk-green_0315a.glb" scale="3 3 3" model-move="location: collection" animation__position="" animation__rotation="property: rotation; from: 360 0 360 to: 360 360 360; dur: 2500; easing: linear; loop: true" collected="false"> </a-gltf-model>
