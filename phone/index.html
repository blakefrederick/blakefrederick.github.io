<html>
<head>
  <title>AR Collect + Phone Input Demo</title>

<meta name="apple-mobile-web-app-capable" content="yes"> 
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


<script>

Colors = {};
Colors.names = {
    aqua: "#00ffff",
    azure: "#f0ffff",
    beige: "#f5f5dc",
    blue: "#0000ff",
    brown: "#a52a2a",
    cyan: "#00ffff",
    darkblue: "#00008b",
    darkcyan: "#008b8b",
    darkorange: "#ff8c00",
    darkorchid: "#9932cc",
    darkred: "#8b0000",
    darksalmon: "#e9967a",
    darkviolet: "#9400d3",
    fuchsia: "#ff00ff",
      green: "#008000",
    indigo: "#4b0082",
    lime: "#00ff00",
    magenta: "#ff00ff",
    maroon: "#800000",
    navy: "#000080",
    orange: "#ffa500",
    pink: "#ffc0cb",
    purple: "#800080",
    violet: "#800080",
    red: "#ff0000",
    silver: "#c0c0c0",
};

Colors.random = function() {
    var result;
    var count = 0;
    for (var prop in this.names)
        if (Math.random() < 1/++count)
           result = prop;
    return result;
};

 function getRand(min, max) {
   return Math.floor(Math.random() * (max - min + 1)) + min
 }

 function getRandExcluded(min, max, excludedMin, excludedMax) {
   let someRand = Math.floor(Math.random() * (max - min + 1)) + min
   if (excludedMin <= min || excludedMax >= max) {
     return null
   }
   while (someRand >= excludedMin && someRand <= excludedMax) {
      // this rand is within our excluded, try a new one
      someRand = Math.floor(Math.random() * (max - min + 1)) + min
   }
   return someRand
 }

  let slots = ["-5 10 -25", "-5 6 -25", "-5 2 -25", "-5 -2 -25", "-5 -6 -25", "-5 -10 -25", "-5 -14 -25", 
  "-1 10 -25", "-1 6 -25", "-1 2 -25", "-1 -2 -25", "-1 -6 -25", "-1 -10 -25", "-1 -14 -25", 
  "3 10 -25", "3, 6, -25", "3, 2, -25", "3 -2 -25", "3 -6 -25", "3 -10 -25", "3 -14 -25"]
  const totalToCollect = 10
  let numCollected = 0
  var readyToBoot = false;

  AFRAME.registerComponent('model-move', {
    init: function () {
      var data = this.data;
      var el = this.el;  // <a-box>

      el.setAttribute('position', getRandExcluded(-155, 155, -5, 5) + " " + getRandExcluded(-155, 155, -5, 5) + " " + getRandExcluded(-95, 25, -2, 2))
      el.setAttribute('animation__position', "property: position; to: " + getRandExcluded(-80, 80. -7, 7) + " " + getRandExcluded(-25, 25, -4, 4) + " " + getRandExcluded(-65, -5, -2, 2) + "; dur: 30000; easing: linear; loop: false")
      var defaultColor = Colors.random()
      el.setAttribute('color', defaultColor)

      el.addEventListener('mouseenter', function () {
        console.log(el.getAttribute('animation__rotation'))
        el.setAttribute('color', 'yellow');
        document.getElementById('cursor').setAttribute('color', 'yellow')
        console.log('collected object')
        let scale = el.getAttribute('scale')
        let newScale = scale.x * 2 + " " + scale.y * 2 + " " + scale.z * 2
        el.setAttribute('scale', newScale);
        // Collected a New One
        if (el.getAttribute('collected') === 'false') {
          el.setAttribute('collected', 'true')
          numCollected++
          // Animate to Collection
          let nextOpenSlot = slots.shift()
          el.setAttribute('animation__position', "property: position; to: " + nextOpenSlot + "; dur: 1500; delay: 333; easing: linear; loop: false")
          setTimeout(() => {
            el.setAttribute('animation__rotation', "property: rotation; to: 0 0 0; dur: 3500; easing: linear; loop: false")
            // el.setAttribute('scale', "0.5 0.5 0.5")
          }, 333)
          // Update label
          document.getElementById('collectedText').setAttribute('value', "Collected " + numCollected.toString() + "/" + totalToCollect.toString())
        }
        // Collected All state
        if (slots.length === 0) {
            document.getElementById('collectedAll').setAttribute('visible', 'true');
            document.getElementById('plane').setAttribute('visible', 'true');
            document.getElementById('camera').setAttribute('animation__position', "property: position; to: -2 0 30; dur: 20000; easing: linear; loop: false")
            // el.setAttribute('animation__rotation', "property: rotation; to: 180 90 180; dur: 250; easing: linear; loop: false")
        }
        if (slots.length === 0 && !readyToBoot) {
          setTimeout(() => {
            readyToBoot = true;
          }, 888)
        }
        // Collected All state
        if (readyToBoot) {
          // if (getRand(1, 10) <= 10) {
            // Randomly boot one out of there for fun
            el.setAttribute('animation__position', "property: position; to: " + getRand(-35, 35) + " " + getRand(-446, -50) + " -1000; dur: 31500; delay: 366; easing: easeOutElastic; loop: false")
          // }
        }
      });

      el.addEventListener('mouseleave', function () {
        el.setAttribute('color', defaultColor);
        document.getElementById('cursor').setAttribute('color', 'black')
        let scale = el.getAttribute('scale')
        let newScale = scale.x * 0.5 + " " + scale.y * 0.5 + " " + scale.z * 0.5
        el.setAttribute('scale', newScale)
      });
    }
  });
</script>
<style>

    z-index: 99;
    position: absolute;
    display: block;
    bottom: 0;
    left: 0;

    text-align: center;
    /* Hide superfluous border */
    overflow: hidden;
    background: white;

    text-transform: uppercase;

  }

  }

    max-width: 87px;
    border: 3px red solid;

    <a-text id="collectedText" value="Collected" position="-14 14 -25"  height="55px" width="40px"></a-text>

    <a-gltf-model src="https://raw.githubusercontent.com/blakefrederick/blakefrederick.github.io/master/assets/models/six12-logo_0316a.glb" scale="5 5 5" model-move="location: collection" animation__position="" animation__rotation="property: rotation; from: 360 0 360 to: 360 360 360; dur: 2500; easing: linear; loop: true" collected="false"> </a-gltf-model>
    <a-gltf-model src="https://raw.githubusercontent.com/blakefrederick/blakefrederick.github.io/master/assets/models/spk-green_0315a.glb" scale="3 3 3" model-move="location: collection" animation__position="" animation__rotation="property: rotation; from: 360 0 360 to: 360 360 360; dur: 2500; easing: linear; loop: true" collected="false"> </a-gltf-model>
    <a-gltf-model src="https://raw.githubusercontent.com/blakefrederick/blakefrederick.github.io/master/assets/models/spk-orange_0315a.glb" scale="3 3 3" model-move="location: collection" animation__position="" animation__rotation="property: rotation; from: 360 0 360 to: 360 360 360; dur: 2500; easing: linear; loop: true" collected="false"> </a-gltf-model>
    <a-gltf-model src="https://raw.githubusercontent.com/blakefrederick/blakefrederick.github.io/master/assets/models/spk-red_0315a.glb" scale="3 3 3" model-move="location: collection" animation__position="" animation__rotation="property: rotation; from: 360 0 360 to: 360 360 360; dur: 2500; easing: linear; loop: true" collected="false"> </a-gltf-model>
    <a-gltf-model src="https://raw.githubusercontent.com/blakefrederick/blakefrederick.github.io/master/assets/models/spk-yellow_0315a.glb" scale="3 3 3" model-move="location: collection" animation__position="" animation__rotation="property: rotation; from: 360 0 360 to: 360 360 360; dur: 2500; easing: linear; loop: true" collected="false"> </a-gltf-model>
    <a-gltf-model src="https://raw.githubusercontent.com/blakefrederick/blakefrederick.github.io/master/assets/models/spk-red_0315a.glb" scale="3 3 3" model-move="location: collection" animation__position="" animation__rotation="property: rotation; from: 360 0 360 to: 360 360 360; dur: 2500; easing: linear; loop: true" collected="false"> </a-gltf-model>
    <a-gltf-model src="https://raw.githubusercontent.com/blakefrederick/blakefrederick.github.io/master/assets/models/spk-yellow_0315a.glb" scale="3 3 3" model-move="location: collection" animation__position="" animation__rotation="property: rotation; from: 360 0 360 to: 360 360 360; dur: 2500; easing: linear; loop: true" collected="false"> </a-gltf-model>
